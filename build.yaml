targets:
  gql_codegen:gql_codegen:
    builders:
      gql_codegen|gql_codegen_builder:
        enabled: True

builders:
  gql_codegen_builder:
    import: "package:gql_codegen/gql_codegen.dart"
    builder_factories: ["gqlBuilder"]
    build_extensions: { ".graphql": [".g.dart"], ".gql": [".g.dart"] }
    auto_apply: root_package
    build_to: source
